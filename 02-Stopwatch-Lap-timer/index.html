<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="overlay"></div>
  <h1>Stopwatch</h1>
  <h2>Timer</h2>

  <p class="lap-timer">
    <span id="minutes">00</span>: <span id="seconds">00</span>,
    <span id="tens">00</span>
  </p>

  <div class="controllers">
    <button id="start-btn" class="btn btn-large green">Start</button>
    <button id="stop-btn" class="btn btn-large red">Stop</button>
    <button id="reset-btn" class="btn btn-large">Reset</button>
  </div>

  <ul id="laps" class="laps-container"></ul>

  <script>src="main.js"</script>
</body>
</html>
